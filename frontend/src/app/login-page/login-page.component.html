<div style="text-align: center;">
    
    <br>
    <h1>Login</h1>
    <div> 
        <mat-form-field>
        <mat-label>Email</mat-label>
        <input matInput name="email" [required]="true" [(ngModel)]="email" placeholder="Placeholder">
        <div style="max-height: 6px;font-size: 12px;">
         <mat-error *ngIf="!validateEmail()">Invalid email</mat-error> 
        </div>
        </mat-form-field>
    </div>
   
    <div> 
        <mat-form-field>
        <mat-label>Password</mat-label>
        <input type="password" matInput [(ngModel)]="password">
        </mat-form-field>
    </div>
    <button mat-raised-button color="primary" (click)="onSubmit()">Login</button>
</div>
